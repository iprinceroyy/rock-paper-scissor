<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Rock paper scissor web app created using create-react-app" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />

		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<!-- Request stylesheet async -->
		<link
			rel="preload"
			href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
		/>
		<!-- fallback for onload -->
		<noscript>
			<link
				href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
				rel="stylesheet"
				type="text/css"
			/>
		</noscript>

		<title>React App</title>
	</head>
	<body>
		<div id="root"></div>
	</body>
</html>
